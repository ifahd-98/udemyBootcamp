<!DOCTYPE html>
<html lang="ar">
    <header>
    <meta charset="UTF-8">
        <title>Smart Trader</title>
    <body>
        <table cellspacing="30">
            <tr>
                <!-- <td><img src="ffa3090-modified.png" alt="Twitter"></td> -->
                <td> <h1>Smart Trader</h1><p>For trader's Portfolio's</p></td>
            </tr>
        </table>
        <center>
            <br>
            <hr size="3" noshade>
            <textarea name="Quantity" id="1" cols="3" rows="1" placeholder="Enter The Quantity"></textarea>
            <br>
            <p>    
                position: absolute!important;
            clip: rect(0,0,0,0);
            height: 1px;
            width: 1px;
            border: 0;
            overflow: hidden;
        </p>
        <span class="radio-switch"><input type="radio" id="radio-one" name="currency" value="dollar" checked="">
            <label for="radio-one">$</label>
            <input type="radio" id="radio-two" name="currency" value="euro">
            <label for="radio-two">€</label>
            <input type="radio" id="radio-three" name="currency" value="pound">
            <label for="radio-three">£</label>
            <input type="radio" id="radio-four" name="currency" value="rupee">
            <label for="radio-four">₹</label>
            <input type="radio" id="radio-five" name="currency" value="yen">
            <label for="radio-five">¥</label>
            <input type="radio" id="radio-six" name="currency" value="">
            <label for="radio-six">&nbsp;</label>
        </span>
        <button>New Deal</button>
        <hr size="3" noshade>
    </center>
</body>
</header>
</html>
